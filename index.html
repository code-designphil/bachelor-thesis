            <p>
              <strong style="font-size: 20px; line-height: 1"
                >Möchten Sie uns Feedback zu einer unserer Sendungen
                geben?</strong
              >
            </p>
            <br />
            <p>
              <strong>
                Wenn Sie uns ein Feedback zur Berichterstattung im Fernsehen,
                zum Internetangebot oder zu einem anderen Thema geben möchten,
                können Sie es an dieser Stelle loswerden. Bitte geben Sie zuvor

                an.
              </strong>
            </p>
            <br />
            <p>
              Sollten Sie sich auf einen konkreten Artikel beziehen, geben Sie
              bitte auch die URL der Seite oder die Beitragsüberschrift mit an.
              Das erleichtert uns das Auffinden des betreffenden Beitrags. Bitte
              beachten Sie auch die Sicherheitsabfrage, mit der die Tagesschau
              einen Missbrauch des Kontaktformulars durch Spamautomaten
              verhindern will.
            </p>
